apiVersion: v1
kind: ConfigMap
metadata:
  name: proxy-config 
data:
  application.json: |-
    {"metrics_port": 4002,"server_port": 4001,"client_port": 4004, "address": "104.155.86.180", "consul_address": "consul:8500"}
---
kind: Service
apiVersion: v1
metadata:
  name: "proxy"
spec:
  selector:
    app: "proxy"
  ports:
    - protocol: "TCP"
      port: 4001 
      targetPort: 4001
  type: LoadBalancer
